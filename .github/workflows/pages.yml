name: Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API settings
        run: |
          API_BASE_esc=$(printf '%s' "$API_BASE" | sed 's/[&/]/\\&/g')
          API_TOKEN_esc=$(printf '%s' "$API_TOKEN" | sed 's/[&/]/\\&/g')
          sed -i "s/%%API_BASE%%/$API_BASE_esc/g" web/index.html
          sed -i "s/%%API_TOKEN%%/$API_TOKEN_esc/g" web/index.html
        env:
          API_BASE: ${{ secrets.PAGES_API_BASE }}
          API_TOKEN: ${{ secrets.PAGES_API_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
