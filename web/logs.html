<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Server Logs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0c1021;
        --text: #e5e7eb;
        --subtext: #9ca3af;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background: var(--bg);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      header {
        padding: 1.25rem;
        text-align: center;
      }
      .title {
        font-family: "Press Start 2P", cursive;
        font-size: 1.15rem;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 1rem;
      }
      .log {
        background: #0a0e22;
        color: #d1d5db;
        padding: 0.75rem;
        border-radius: 10px;
        min-height: 60vh;
        border: 1px solid rgba(255, 255, 255, 0.06);
        white-space: pre-wrap;
        word-break: break-word;
        overflow: auto;
      }
      .row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
      }
      .btn {
        background: #60a5fa;
        color: #0a1021;
        border: none;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      a {
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Minecraft Server Logs</div>
      <div class="subtitle" style="color: var(--subtext)">
        <a href="./">« Back</a>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div style="color: var(--subtext)">Recent API responses and errors</div>
        <div>
          <button class="btn" onclick="window.logs.clear()">Clear</button>
          <button class="btn" onclick="window.logs.copy()">Copy</button>
        </div>
      </div>
      <div id="log" class="log">Loading…</div>
    </div>

    <script>
      window.CONFIG = { API_BASE: "%%API_BASE%%", API_TOKEN: "%%API_TOKEN%%" };
    </script>
    <script type="module" src="./logs.js"></script>
  </body>
</html>
